<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title> Weather app </title>
</head>
<body>
    
    <div class="location">
        <h1 class="location-timezone">Timezone</h1>
        <h1 class="chosen-location">Constanta</h1>
        <img class= "icon" src="http://openweathermap.org/img/wn/01d@2x.png" alt="weather">
        
    </div>
    <div class="search"><input type="text" placeholder="Ex:Chicago" class="searchbar" data-search>
        <button class="btn" type="submit">Search</button></div> 
    <div class="temperature">
        <div class="degree-section">
        <h2 class="degree">34</h2>
        <span> Celsius</span>
        </div>
        
        <div class="temperature-description">It's frkin cold</div>
    </div>





    <script type ="module" src="script.js"></script>

</body>
</html>
